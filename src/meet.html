  <main>
    <div class="container-main">
      <section class="container-meet">
        <h1 class="container-meet-heading">
          Fill out the form for "Meet and Greet"
        </h1>
        <form class="container-meet-form  form-meet-greet" name="contact" method="POST" data-netlify="true" data-netlify-recaptcha="true">
          <div class="container-meet-form__row row mb-3">
            <label for="name" class="col-sm-2 col-form-label">Name*:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="name" name="name" required />
            </div>
          </div>
          <div class="container-meet-form__row row mb-3">
            <label for="email" class="col-sm-2 col-form-label">Email*:</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="email" name="email" required />
            </div>
          </div>
          <div class="container-meet-form__row row mb-3">
            <label for="Phone" class="col-sm-2 col-form-label">Phone*:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="phone" name="phone" required />
            </div>
          </div>
          <div class="container-meet-form__row row mb-3">
            <label for="ticket" class="col-sm-2 col-form-label">Why do you want to win ticket?*</label>
            <textarea class="col-sm-10" rows="10" id="ticket" name="ticket" required></textarea>
          </div>
          <div class="container-meet-form__col col mb-3">
            <div data-netlify-recaptcha="true"></div>
          </div>
          <div class="container-meet-form__col col">
            <button type="submit" class="btn btn-warning">Submit</button>
          </div>
        </form>
      </section>
